<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>۱۱۱۱۱۱ Tracking with MediaPipe</title>
  <style>
    canvas { border: 1px solid black; }
    video { display: none; }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <!-- بارگذاری اسکریپت MediaPipe Hands -->
  <script src="./hands.js"></script>
  <script>
    // دسترسی به المان‌ها
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // تنظیمات Hands
    const hands = new Hands({
      locateFile: (file) => {
        console.log(`Loading file: ${file}`); // برای دیباگ
        return `./${file}`; // مسیر فایل‌های WASM و داده‌ها
      }
    });

    // تنظیم گزینه‌ها
    hands.setOptions({
      maxNumHands: 2,
      modelComplexity: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    // مدیریت نتایج
    hands.onResults((results) => {
      // پاک کردن کانواس
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // رسم نقاط دست
      if (results.multiHandLandmarks) {
        for (const landmarks of results.multiHandLandmarks) {
          for (const point of landmarks) {
            const x = point.x * canvas.width;
            const y = point.y * canvas.height;
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, 2 * Math.PI);
            ctx.fillStyle = 'red';
            ctx.fill();
          }
        }
      }
    });

    // تابع شروع دوربین
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        return new Promise((resolve) => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });
      } catch (e) {
        console.error("Error accessing camera:", e);
      }
    }

    // تابع انیمیشن
    async function animate() {
      try {
        await hands.send({ image: video });
      } catch (e) {
        console.error("Error in hands.send:", e);
      }
      requestAnimationFrame(animate);
    }

    // شروع برنامه
    (async () => {
      try {
        // مقداردهی اولیه Hands
        console.log("Initializing Hands...");
        await hands.initialize();
        console.log("Hands initialized successfully!");

        // شروع دوربین
        await startCamera();

        // شروع انیمیشن
        animate();
      } catch (e) {
        console.error("Error during initialization:", e);
      }
    })();
  </script>
</body>
</html>
