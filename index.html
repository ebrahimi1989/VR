<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring on Finger - No Landmarks</title>
    
    <!-- Mediapipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: black; color: white; }
        video { display: none; } /* Ù…Ø®ÙÛŒ Ú©Ø±Ø¯Ù† ÙˆÛŒØ¯ÛŒÙˆ */
        canvas { display: none; } /* Ù…Ø®ÙÛŒ Ú©Ø±Ø¯Ù† Ù†Ù‚Ø§Ø· Mediapipe */
    </style>
</head>
<body>
    <h1>Ring on Finger ğŸ’</h1>
    <p>Move your hand in front of the camera!</p>

    <!-- ÙˆÛŒØ¯ÛŒÙˆ Ø¨Ø±Ø§ÛŒ ÙˆØ±ÙˆØ¯ÛŒ Ø¯ÙˆØ±Ø¨ÛŒÙ† -->
    <video id="videoInput" autoplay playsinline></video>
    <!-- Ù†Ù…Ø§ÛŒØ´ Ø³Ù‡â€ŒØ¨Ø¹Ø¯ÛŒ Ø­Ù„Ù‚Ù‡ -->
    <a-scene embedded arjs>
        <a-camera position="0 0 5"></a-camera>

        <!-- Ù…Ø¯Ù„ Ø­Ù„Ù‚Ù‡ Ú©Ù‡ Ø±ÙˆÛŒ Ø§Ù†Ú¯Ø´Øª Ø­Ù„Ù‚Ù‡ Ù‚Ø±Ø§Ø± Ù…ÛŒâ€ŒÚ¯ÛŒØ±Ø¯ -->
        <a-entity 
            id="ring"
            gltf-model="https://modelviewer.dev/shared-assets/models/DiamondRing.glb"
            scale="0.08 0.08 0.08"
            position="0 0 -3"
            rotation="0 90 0">
        </a-entity>
    </a-scene>

    <script>
        const videoElement = document.getElementById('videoInput');
        const ringModel = document.getElementById("ring");

        // ÙØ¹Ø§Ù„ Ú©Ø±Ø¯Ù† Mediapipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.8,
            minTrackingConfidence: 0.8
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];

                // Ø¯Ø±ÛŒØ§ÙØª Ù…Ø®ØªØµØ§Øª Ø§Ù†Ú¯Ø´Øª Ø­Ù„Ù‚Ù‡ (Mediapipe Index 16)
                const ringFingerTip = landmarks[16];

                // ØªØ¨Ø¯ÛŒÙ„ Ù…Ø®ØªØµØ§Øª Mediapipe Ø¨Ù‡ Ù…Ø®ØªØµØ§Øª A-Frame
                let scaleFactor = 1.5; // Ù…Ù‚ÛŒØ§Ø³ Ú©Ù„ÛŒ Ø¨Ø±Ø§ÛŒ Ù‡Ù…Ø§Ù‡Ù†Ú¯ÛŒ
                let x = (ringFingerTip.x - 0.5) * scaleFactor;
                let y = (-ringFingerTip.y + 0.5) * scaleFactor;
                let z = -ringFingerTip.z * 3;

                // ØªÙ†Ø¸ÛŒÙ… Ù…ÙˆÙ‚Ø¹ÛŒØª Ø­Ù„Ù‚Ù‡
                ringModel.setAttribute("position", `${x} ${y} ${z}`);
            }
        });

        // ÙØ¹Ø§Ù„ Ú©Ø±Ø¯Ù† Ø¯ÙˆØ±Ø¨ÛŒÙ† Ù¾Ø´ØªÛŒ
        async function startHandTracking() {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" }  
            });
            videoElement.srcObject = stream;

            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({ image: videoElement });
                },
                width: 640,
                height: 480
            });
            camera.start();
        }

        startHandTracking();
    </script>
</body>
</html>
