<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebAR Ring Demo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="ring-model" src="jewelery_ring_diamonds_compressed.glb"></a-asset-item>
        </a-assets>

        <!-- مدل GLB -->
        <a-entity
            gltf-model="#ring-model"
            position="0 0 -1"
            scale="1 1 1"
            rotation="0 0 0">
        </a-entity>

        <!-- مکعب تست -->
        <a-box position="0 0 -1" scale="0.5 0.5 0.5" color="red"></a-box>

        <a-camera></a-camera>
    </a-scene>
</body>
</html>
