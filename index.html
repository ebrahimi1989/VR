<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model + Back Camera 📷💍</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: black; color: white; }
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }
    </style>
</head>
<body>
    <h1>3D Model + Back Camera 💍</h1>
    <p>Move your phone to see the model overlaid on the camera view.</p>

    <!-- نمایش دوربین -->
    <video id="videoElement" autoplay playsinline></video>

    <!-- صحنه سه‌بعدی A-Frame -->
    <a-scene embedded>
        <a-camera position="0 0 5"></a-camera>

        <!-- مدل حلقه -->
        <a-entity 
            gltf-model="jewelery_ring_diamonds.glb"
            scale="0.1 0.1 0.1"
            position="0 0 -3"
            rotation="0 180 0">
        </a-entity>
    </a-scene>

    <script>
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" }  // فعال کردن دوربین پشت
                });
                document.getElementById("videoElement").srcObject = stream;
            } catch (error) {
                console.error("Error accessing camera: ", error);
                alert("Camera access error: " + error.message);
            }
        }

        startCamera();
    </script>
</body>
</html>
