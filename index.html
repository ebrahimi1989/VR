<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست تشخیص دست</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #video, #canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // تنظیمات MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });

        hands.onResults((results) => {
            // تنظیم اندازه‌های canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // دیباگ: چک کن که نتایج میاد یا نه
            console.log("Results:", results);

            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    for (const lm of landmarks) {
                        const x = lm.x * canvas.width;
                        const y = lm.y * canvas.height;
                        ctx.beginPath();
                        ctx.arc(x, y, 5, 0, 2 * Math.PI);
                        ctx.fillStyle = 'red';
                        ctx.fill();
                    }
                }
            } else {
                console.log("No hands detected");
            }
        });

        // فعال کردن وب‌کم
        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "user" } // دوربین جلو
        }).then((stream) => {
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                video.play();
                // تنظیم اندازه اولیه
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                // ارسال فریم‌ها به MediaPipe
                async function processFrame() {
                    await hands.send({ image: video });
                    requestAnimationFrame(processFrame); // به‌جای setInterval
                }
                processFrame();
            };
        }).catch((err) => {
            console.error("Error accessing camera:", err);
        });

        // دیباگ اندازه‌ها
        video.addEventListener('play', () => {
            console.log("Video size:", video.videoWidth, video.videoHeight);
        });
    </script>
</body>
</html>
