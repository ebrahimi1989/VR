<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ring Display 💍</title>
    
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: black; color: white; }
    </style>
</head>
<body>
    <h1>Displaying a Ring in Camera 💍</h1>

    <!-- صحنه سه‌بعدی A-Frame -->
    <a-scene embedded>
        <a-camera position="0 0 5"></a-camera>

        <!-- نمایش مدل حلقه -->
        <a-entity 
            gltf-model="https://modelviewer.dev/shared-assets/models/DiamondRing.glb"
            scale="0.1 0.1 0.1"
            position="0 0 -3"
            rotation="0 90 0">
        </a-entity>
    </a-scene>

</body>
</html>
