<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring on Finger - Hand Tracking</title>
    
    <!-- Mediapipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>

    <!-- A-Frame ÿ®ÿ±ÿß€å ŸÜŸÖÿß€åÿ¥ ŸÖÿØŸÑ ÿ≥Ÿá‚Äåÿ®ÿπÿØ€å -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video, canvas { position: absolute; left: 50%; transform: translateX(-50%); }
        canvas { z-index: 1; }
    </style>
</head>
<body>
    <h1>Ring Tracking on Finger üíç</h1>
    <p>Move your hand in front of the camera!</p>

    <!-- Ÿà€åÿØ€åŸà ÿ®ÿ±ÿß€å Ÿàÿ±ŸàÿØ€å ÿØŸàÿ±ÿ®€åŸÜ -->
    <video id="videoInput" autoplay playsinline></video>
    <!-- ŸÜŸÖÿß€åÿ¥ ŸÜÿ™ÿß€åÿ¨ Ÿæÿ±ÿØÿßÿ≤ÿ¥ ÿ±Ÿà€å ÿß€åŸÜ Canvas -->
    <canvas id="outputCanvas"></canvas>

    <!-- ÿµÿ≠ŸÜŸá ÿ≥Ÿá‚Äåÿ®ÿπÿØ€å A-Frame -->
    <a-scene embedded>
        <a-camera position="0 0 5"></a-camera>

        <!-- ŸÖÿØŸÑ ÿ≠ŸÑŸÇŸá (ÿßÿ®ÿ™ÿØÿß ÿØÿ± ŸÜŸÇÿ∑Ÿá 0,0,0 ŸÇÿ±ÿßÿ± ÿØÿßÿ±ÿØ Ÿà ÿ®ÿπÿØÿßŸã ÿ±Ÿà€å ÿßŸÜ⁄Øÿ¥ÿ™ ÿ≠ÿ±⁄©ÿ™ ŸÖ€å‚Äå⁄©ŸÜÿØ) -->
        <a-entity 
            id="ring"
            gltf-model="https://modelviewer.dev/shared-assets/models/DiamondRing.glb"
            scale="0.1 0.1 0.1"
            position="0 0 0"
            rotation="0 90 0">
        </a-entity>
    </a-scene>

    <script>
        const videoElement = document.getElementById('videoInput');
        const canvasElement = document.getElementById('outputCanvas');
        const canvasCtx = canvasElement.getContext('2d');
        const ringModel = document.getElementById("ring");

        // ÿ±ÿßŸá‚ÄåÿßŸÜÿØÿßÿ≤€å Mediapipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });

        hands.onResults((results) => {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];

                // **ÿ™ÿ¥ÿÆ€åÿµ ÿßŸÜ⁄Øÿ¥ÿ™ ÿ≠ŸÑŸÇŸá (Mediapipe Index 16)**
                const ringFingerTip = landmarks[16];

                // ŸÜÿ±ŸÖÿßŸÑ‚Äåÿ≥ÿßÿ≤€å ŸÖÿÆÿ™ÿµÿßÿ™ ÿ®ÿ±ÿß€å A-Frame
                let x = (ringFingerTip.x - 0.5) * 2;
                let y = (-ringFingerTip.y + 0.5) * 2;
                let z = -ringFingerTip.z * 2;

                // ÿ™ŸÜÿ∏€åŸÖ ŸÖŸàŸÇÿπ€åÿ™ ÿ≠ŸÑŸÇŸá ÿ±Ÿà€å ÿßŸÜ⁄Øÿ¥ÿ™
                ringModel.setAttribute("position", `${x} ${y} ${z}`);

                // ÿ±ÿ≥ŸÖ ŸÜŸÇÿßÿ∑ ÿßŸÜ⁄Øÿ¥ÿ™ÿßŸÜ ÿ±Ÿà€å Ÿà€åÿØ€åŸà
                drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 2 });
                drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', radius: 4 });
            }
        });

        // ÿØÿ±€åÿßŸÅÿ™ ÿßÿ≥ÿ™ÿ±€åŸÖ ÿØŸàÿ±ÿ®€åŸÜ Ÿà ÿßÿ±ÿ≥ÿßŸÑ ÿ®Ÿá Mediapipe
        async function startHandTracking() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            videoElement.srcObject = stream;

            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({ image: videoElement });
                },
                width: 640,
                height: 480
            });
            camera.start();
        }

        // ÿ™ŸÜÿ∏€åŸÖ ÿßŸÜÿØÿßÿ≤Ÿá Canvas ÿ®ÿß ÿßŸÜÿØÿßÿ≤Ÿá Ÿà€åÿØ€åŸà
        videoElement.onloadedmetadata = () => {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
        };

        startHandTracking();
    </script>
</body>
</html>
