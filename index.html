<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>صصص Tracking with MediaPipe</title>
  <style>
    video { width: 640px; height: 480px; border: 1px solid blue; }
    canvas { border: 1px solid black; }
    body { display: flex; flex-direction: column; align-items: center; }
  </style>
</head>
<body>
  <h3>Hand Tracking Test</h3>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <!-- بارگذاری از CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const hands = new Hands({
      locateFile: (file) => {
        console.log(`Loading: ${file}`);
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/${file}`;
      }
    });

    hands.setOptions({
      maxNumHands: 2,
      modelComplexity: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    hands.onResults((results) => {
      console.log("Results received");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (results.multiHandLandmarks) {
        console.log(`Detected ${results.multiHandLandmarks.length} hands`);
        for (const landmarks of results.multiHandLandmarks) {
          for (const point of landmarks) {
            const x = point.x * canvas.width;
            const y = point.y * canvas.height;
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, 2 * Math.PI);
            ctx.fillStyle = 'red';
            ctx.fill();
          }
        }
      } else {
        console.log("No hands detected");
      }
    });

    async function startCamera() {
      console.log("Starting camera...");
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        await new Promise((resolve) => {
          video.onloadedmetadata = () => {
            console.log("Video metadata loaded");
            video.play();
            resolve();
          };
        });
        console.log("Camera started");
        // چک کردن اینکه ویدیو واقعاً آماده است
        if (video.videoWidth === 0 || video.videoHeight === 0) {
          throw new Error("Video dimensions are not ready yet");
        }
      } catch (e) {
        console.error("Camera error:", e);
        alert("Camera failed: " + e.message);
        throw e;
      }
    }

    async function animate() {
      // فقط اگه ویدیو آماده باشه پردازش کنه
      if (video.readyState >= 2) { // HAVE_CURRENT_DATA یا بالاتر
        try {
          await hands.send({ image: video });
          console.log("Frame processed");
        } catch (e) {
          console.error("Processing error:", e);
        }
      } else {
        console.log("Video not ready yet, skipping frame");
      }
      requestAnimationFrame(animate);
    }

    (async () => {
      console.log("Starting...");
      try {
        await hands.initialize();
        console.log("Hands initialized");
        await startCamera();
        console.log("Starting animation...");
        animate();
      } catch (e) {
        console.error("Error:", e);
        alert("Failed to start: " + e.message);
      }
    })();
  </script>
</body>
</html>
