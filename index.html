<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hand Tracking with MediaPipe</title>
  <style>
    canvas { border: 1px solid black; }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline style="display: none;"></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <!-- بارگذاری اسکریپت MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script>
    // دسترسی به ویدیو و کانواس
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // تنظیمات Hands
    const hands = new Hands({
      locateFile: (file) => {
        // مسیر فایل‌های WASM رو درست تنظیم کنید
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
      }
    });

    // تنظیم پارامترها
    hands.setOptions({
      maxNumHands: 2,
      modelComplexity: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    // مدیریت نتایج
    hands.onResults((results) => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (results.multiHandLandmarks) {
        for (const landmarks of results.multiHandLandmarks) {
          for (const point of landmarks) {
            const x = point.x * canvas.width;
            const y = point.y * canvas.height;
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, 2 * Math.PI);
            ctx.fillStyle = 'red';
            ctx.fill();
          }
        }
      }
    });

    // دسترسی به دوربین
    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        video.play();
        animate();
      };
    }

    // حلقه انیمیشن
    async function animate() {
      await hands.send({ image: video });
      requestAnimationFrame(animate);
    }

    // شروع برنامه
    (async () => {
      try {
        await hands.initialize();
        console.log("Hands initialized successfully!");
        await startCamera();
      } catch (e) {
        console.error("Error initializing hands:", e);
      }
    })();
  </script>
</body>
</html>
